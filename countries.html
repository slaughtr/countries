<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" title="no title">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Countries List</title>
  </head>
  <body>
    <div class="container">
      <h1>Country List</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a country</h2>
          <form id="new-country">
            <div class="form-group">
              <label for="countryName"></label>
              <input type="text" class="form-control" id="new-countryName" required>
            </div>
            <div class="form-group">
              <label for="language">Language</label>
              <input type="text" class="form-control" id="new-language" require>
            </div>
            <div class="form-group">
              <label for="date">Date of Visit</label>
              <input type="date" class="form-control" id="new-date" required>
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <input type="text" class="form-control" id="new-notes" required>
            </div>
            <div class="form-group">
              <label for="image">Image</label>
              <input type="text" class="form-control" id="new-image" required>
            </div>


            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Counties:</h2>
          <ul id="countries">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-countries">
            <h2></h2>
            <p>country: <span class="country-display"></span></p>
            <p>Language spoken: <span class="language-display"></span></p>
            <p>Date of visit: <span class="date-display"></span></p>
            <p>Notes: <span class="notes-display"></span></p>
            <p>Picture: <span class="picture-display"></span></p>
          </div>
        </div>
      </div>
        </div>
  </body>
</html>
